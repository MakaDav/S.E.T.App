<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/manager.css">
    <link rel="stylesheet" href="css/report-summary.css">
    <title>Lecturer Report Summary</title>
</head>
<body>
    <div id="header"  class="set-ui">
        <div id="logo-set-panel">
            <img class="unza-logo" src="images/unza_logo.png" alt="" srcset="">
            <div id="set-label">S.E.T</div>
        </div>
        <div class="header-info">
            <div id="login-info">Logged in as <span id="student-name">Jonathan Tambatamba (Manager)</span></div>
            <div id="profile"><a href="index.html">logout</a></div>
        </div>
    </div>
    <div class="lecturer-report-box" id="lecturer-report-box">
        <div class="lecturer-report-init-page" id="lecturer-report-init-page">
            <div id="lecturer-details">
                <div class="lecturer-report-banner">Lecturer Details</div>
                <div id="lecturer-name">
                    <span class="name-label">First Name:</span> 
                    <div id="lecturer-first-name">
                        David
                    </div>
                    <span class="name-label">Last Name:</span> 
                    
                    <div id="lecturer-last-name">
                        Zulu
                    </div>
                </div>
                <div class="summary-stats">
                    <span class="no-of-courses-label">No. of Courses:</span> 
                    <div id="no-of-course">1</div>
                    <span class="overall-score-label">Overall Score:</span> 
                    <div id="overall-score">3.9</div> 
                    <span class="overall-comment-label">Overall Comment:</span> 
                    <div id="overall-comment">Good</div>
                </div>
            </div>
            <div id="lecturer-course-reports-list">
                
            </div>
        </div>
        
        <div id="report-container" hidden="hidden">
            <div id="lecturer-course-report" >
                Report
            </div>
            <div class="operations-buttons" style="display:flex;width:80%;margin:auto">
                <button id="print-report" style="flex:1">Print Report</button>
                <button id="back-to-courses" style="flex:1">Return to Courses</button>
            </div>
            
        </div>
        
    </div>
    <script type="module" src="./js/report-summary.js"></script>
</body>
</html>
