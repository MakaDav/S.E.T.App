<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/manager.css">
    <title>SET</title>
</head>
<body >
    <div id="header"  class="set-ui">
        <div id="logo-set-panel">
            <img class="unza-logo" src="images/unza_logo.png" alt="" srcset="">
            <div id="set-label">S.E.T</div>
        </div>
        <div class="header-info">
            <div id="login-info">Logged in as <span id="student-name">Jonathan Tambatamba (Manager)</span></div>
            <div id="profile"><a href="index.html">logout</a></div>
        </div>
    </div>
    <div id="assessments-stats">
        <div id="stats-box">
            <div class="stats-banner">
                Students Assessments Stats
            </div>
            <div class="students-assessments">
                <div class="stats-box-item" >
                    <div class="item-title">Assessments Started</div>
                    <div class="item-data" id="all-assessments-data">9137</div>
                </div>
                <div class="stats-box-item" id="all-students-config">
                    <div class="item-title">Lecturers Selected</div>
                    <div class="item-data" id="assessments-config-data">9137</div>
                </div>
                <div class="stats-box-item" id="all-students-assessments-completed">
                    <div class="item-title">Assessments Completed</div>
                    <div class="item-data" id="completed-assessments-data">6615</div>
                </div>
            </div>
            
              
            <div class="stats-banner">
                Courses and Lecturers Assessments Stats
            </div>
            <div class="courses-lecturers-assessments">
                
                <div class="stats-box-item" >
                    <div class="item-title">Courses Assessed</div>
                    <div class="item-data" id="all-courses-assessed">458</div>
                </div>
                <div class="stats-box-item" >
                    <div class="item-title">Lecturers Assessed</div>
                    <div class="item-data" id="all-lecturers-assessed">368</div>
                </div>
                <div class="stats-box-item" >
                    <div class="item-title">Reports</div>
                    <div class="item-data" id="all-assessment-reports">368</div>
                </div>
            </div>
        
        </div>
    </div>
    <div id="lecturers-list" hidden='hidden' class="set-ui">Lecturers List</div>
    </div>
    <script type="module" src="js/manager.js" class="set-ui"></script>
</body>
</html>
